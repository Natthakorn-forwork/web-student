<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Teacher Login</title>
<link rel="stylesheet" href="login.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-inner">
        <a class="brand" href="../index.html">Student Management</a>
        <div class="links">
            <a href="../index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
</nav>

<div class="login-container">
    <div class="login-card">
        <h2>Teacher Login</h2>
        <p class="subtitle">ระบบอาจารย์</p>

        <form onsubmit="login(event)">
            <div class="input-group">
                <label>รหัสอาจารย์</label>
                <input type="text" id="teacherId" >
            </div>

            <div class="input-group">
                <label>รหัสผ่าน</label>
                <input type="password" id="password" >
            </div>

            <a href="teacher.html" id="login-btn">เข้าสู่ระบบ</a>
        </form>

        <div class="contact-admin">
            <p>ไม่สามารถเข้าสู่ระบบได้?</p>
            <a href="mailto:admin@school.ac.th">ติดต่อแอดมิน</a>
        </div>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
